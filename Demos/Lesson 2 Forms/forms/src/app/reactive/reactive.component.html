
<h1>{{name}}</h1>

<form [formGroup]="theForm" (ngSubmit)="submit()">
  <input formControlName="name" />
  <span [hidden]="!user.name.errors">Name is required</span>
  <br/>
  <input formControlName="age"/>
  <div  [hidden]="!user.age.errors">
    <span *ngIf="theForm.get('age').errors?.min">Leeftijd te laag</span>
    <span *ngIf="theForm.controls.age.errors?.max">Leeftijd te hoog</span>
  </div>
  <br/>
  <button [disabled]="!theForm.valid" type="submit">Post</button>
</form>
